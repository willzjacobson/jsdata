<div class="mainBody">

<div class="col-lg-12">

	<div class="postTitle">
    <!-- display the post title -->
		<h2>{{thePost.title}}</h2>
    <!-- add functionality that makes this Edit button work -->
		<button type="button" class="btn btn-primary">Edit</button>

    <!-- add functionality that makes this Delete button work -->
		<button ng-click="deletePost(thePost)" type="button" class="btn btn-primary btn-danger">Delete</button>
	</div>

  <!-- display the user's name by accessing the user object embedded in the post -->
  <p>By: {{thePost._author.username}} </p>
  <!-- display the post body -->
	<p>{{thePost.body}}</p>

	<a ui-sref="main">Back to All Posts</a>

</div>
</div>
